<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Login</title>


</head>

<body>
  <div class="section"></div>
  <main>
    <center>
    
      <div class="section"></div>

      <h3 class="indigo-text">¡Bienvenido!</h3>
      <h5 class="indigo-text"> Accede a tu cuenta</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row form-container" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email-log-in' />
                <label for='email'>Ingresa tu email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password-log-in' />
                <label for='password-log-in'>Ingresa tu contraseña</label>
              </div>
              <label style='float: right;'>
                <a class='pink-text' href='#!'>
                  <b>¿Olvidaste tu contraseña?</b>
                </a>
              </label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='button' name='btn_login' class="col l6 offset-l3 col s12 btn btn-large waves-effect btn-log-in border-radius" disabled style='background-color:#FA1E34'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="sign-up.html" class="btn border-radius">Crea una cuenta</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="../js/log-in.js"></script>
</body>

</html>
